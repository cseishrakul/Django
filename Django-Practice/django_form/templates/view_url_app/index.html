<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <title>Django Practice</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <div class="my-5">
      <h1 class="text-center">This is First App inside Templates</h1>
      <h2 class="text-center text-info">I am new here</h2>
      <br>
      <div class="row">
        <div class="col-md-6 text-center mx-auto">
          <img src="{% static 'images/one.jpg' %}" alt="" class="">
        </div>
      </div>
      <hr/>

      <h3 class="text-center text-warning"> {{ text_1 }} </h3>

      <div class="row">
        <div class="col-md-6 text-center mx-auto">
          <a href="{% url 'view_url_app:form' %}" class=""> Add New </a>
          <table border="2" class="mx-auto my-4">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Instrument</th>
            </tr>

            {% for row in musician %}
            <tr>
              <td> {{row.first_name}} </td>
              <td> {{row.last_name}} </td>
              <td> {{row.instrument}} </td>
            </tr>
            {% endfor %}
          </table>
        </div>
      </div>

    </div>









    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
