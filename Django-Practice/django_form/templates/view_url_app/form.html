<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <title>Django Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body class="bg-dark">
    <h3 class="text-center text-light mt-5">This is a Form</h3>

    <div class="row mx-auto text-light">
      <div class="col-md-5 mx-auto">
        <form action="" class="" method="post">
          <label for="user_name">Full Name</label>
          <input type="text" class="form-control mb-2" name="user_name" value="" required>
          <label for="user_email">Email</label>
          <input type="email" name="user_email" class="form-control" required>
          <input type="submit" name="submit" value="Submit" class="mt-3 btn btn-danger">
        </form>
      </div>
      <div class="col-md-5">

      </div>
    </div>
    <hr>
    <h3 class="text-light text-center"> {{heading}} </h3>
    <br>
    <div class="row mx-auto text-light">
      <div class="col-md-5 mx-auto">
        <a href="{% url 'view_url_app:home' %}" class="">Back</a>
        <form action="" class="" method="POST">
          {% csrf_token %}
          {{ test_form.as_p }}
          <input type="submit" value="Submit" name="submit" class="btn btn-info">
        </form>
      </div>
    </div>
    <br>
    <br>
    <br>

    <div class="row mx-auto text-light">
      <div class="col-md-5 mx-auto">
        <!-- {% if form_submitted %}
          <!-- <p class=""> Name: {{ user_name }} </p>
          <p class=""> Date of Birth: {{ user_dob }} </p>
          <p class=""> Email: {{ user_email }} </p> -->
          <!-- <p class=""> Boolean: {{ boolean_field }} </p>
          <p class=""> CharField: {{ char_field }} </p> -->
          <!-- <p class=""> Field: {{ field }} </p>
          <p class=""> number: {{ number }} </p> -->
        <!-- {% endif %} -->


      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
