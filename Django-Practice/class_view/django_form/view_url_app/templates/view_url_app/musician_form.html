{% extends 'view_url_app/based.html' %}
{% block body_block %}
  {% if form.instance.pk %}
    <h1 class="text-center"> Update Musician </h1>
  {% else %}
    <h1 class="text-center">Add New Musician</h1>
  {% endif %}
  <hr>
  <form method="POST">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" name="submit" value="Add" class="btn btn-primary">
  </form>
{% endblock %}
