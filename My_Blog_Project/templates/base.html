<!doctype html>
<html lang="en">

<head>
  <title>{% block title_blog %} Blogs {% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a href="{% url 'index' %}" class="nav-link">
          <img src="/media/logo.png" width="50px" alt="" class="">
        </a>
      </li>
      {% if user.is_authenticated %}
        <div class="nav-item dropdown">
          <a href="" class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown"> @{{user.username}} </a>
          <div class="dropdown-menu">
            <a href="{% url 'App_Blog:create_blog' %}" class="dropdown-item">Write Blog</a>
            <a href="{% url 'App_Blog:my_blogs' %}" class="dropdown-item">My Blog</a>
            <a href="{% url 'App_Login:profile' %}" class="dropdown-item">Your Profile</a>
            <hr>
            <a href="{% url 'App_Login:logout' %}" class="dropdown-item">Logout</a>
          </div>
        </div>
      {% else %}
        <li class="nav-item active">
          <a href="{% url 'App_Login:signup' %}" class="nav-link">SignUp</a>
        </li>
        <li class="nav-item active">
          <a href="{% url 'App_Login:login' %}" class="nav-link">Login</a>
        </li>
      {% endif %}
    </ul>
  </nav>

  <div class="container">
    {% block body_block %}

    {% endblock %}
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
