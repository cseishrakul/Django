{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Login {% endblock %}
{% block body_block %}
<div class="container">
  <div class="row mt-5">
    <div class="col-md-6 mx-auto">
      <h2 class="">Login</h2>
      <form method="POST">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-info">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
