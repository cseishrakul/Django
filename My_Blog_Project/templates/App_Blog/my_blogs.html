{% extends 'base.html' %}
{% load custom_filters %}
{% block title_blog %} {{user}} {% endblock %}
{% block body_block %}
  {% for blog in user.post_author.all %}
    <h3 class=""> {{blog.blog_title}} </h3>
    <h6 class=""> {{blog.publish_date}} </h6>
    <div class="row">
      <div class="col-md-4">
        <img src="/media/{{blog.blog_image}}" width="100%" alt="">
      </div>
      <div class="col-md-8">
        <p class="">{{blog.blog_content|range_filter|linebreaks}}</p>
        <a href="{% url 'App_Blog:blog_details' slug=blog.slug %}" class="">Read More</a>
      </div>
    </div>
    <a href="{% url 'App_Blog:edit_blog' pk=blog.pk %}" class="">Edit</a>
    <hr>
  {% endfor %}
{% endblock %}
